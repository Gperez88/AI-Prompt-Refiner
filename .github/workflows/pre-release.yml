name: Pre-release

on:
  push:
    branches: [ develop ]

jobs:
  pre-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build extension
      run: npm run compile
    
    - name: Package pre-release
      run: |
        npm install -g vsce
        vsce package --pre-release
    
    - name: Upload pre-release artifact
      uses: actions/upload-artifact@v4
      with:
        name: pre-release-vsix
        path: '*.vsix'
        retention-days: 7
